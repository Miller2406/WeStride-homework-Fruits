<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: สร้างตารางผลไม้</title>

    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .center {
            text-align: center;
        }

        h1 {
            margin: 0;
            margin-top: 10px;
        }

        table {
            text-align: center;
            border-collapse: collapse;
        }

        td {
            border: 1px solid;
            padding: 10px;
        }

        img {
            border-radius: 25px;
            width: 100%;
            padding: 1%;
            max-width: 150px;
            min-width: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center">
            <h1><b><em>ตารางผลไม้</em></b></h1>
            <table>

                <thead>
                    <tr>
                        <b>
                            <th><span>รูปภาพ</span></th>
                            <th><span>ชื่อ</span></th>
                            <th><span>ราคา</span></th>
                        </b>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            <img src="" class="fruits" alt="">
                        </td>
                        <td>ส้ม</td>
                        <td>10 บาท/กก.</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="https://www.miwfood.com/wp-content/uploads/2016/11/Banana-2.png" class="fruits"
                                alt="banana">
                        </td>
                        <td>กล้วย</td>
                        <td>50 บาท/กก.</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="https://png.pngtree.com/thumb_back/fw800/background/20210902/pngtree-pomegranate-day-red-pomegranate-indoor-pomegranate-seed-photographs-image_784354.jpg"
                                class="fruits" alt="ruby">
                        </td>
                        <td>ทับทิม</td>
                        <td>100 บาท/กก.</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="https://www.tastingtable.com/img/gallery/the-polarizing-flavors-of-durian-and-how-it-relates-to-the-smell/l-intro-1690258993.jpg"
                                class="fruits" alt="durian">
                        </td>
                        <td>ทุเรียน</td>
                        <td>300 บาท/กก.</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="https://thailand.falktime.com/wp-content/uploads/2019/01/0-mangosteen.jpg"
                                class="fruits" alt="mangosteen">
                        </td>
                        <td>มังคุด</td>
                        <td>90 บาท/กก.</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</body>

</html>
